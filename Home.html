<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this is my home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <div  id="current-balance" class="stat-value">8900</div>
                <div class="stat-desc">avaliable balance</div>
              </div>
            </div>
            <!-- devider -->
            <div class="divider"></div>
            <div class="m-2">
                <h1 class="text-4xl">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic debitis fugiat voluptates eligendi magni cumque quidem, culpa praesentium ad, excepturi nesciunt vel pariatur amet error. Quod veritatis vitae deserunt maiores!</p>
            </div>
            
            <div class="mb-2">
              <button id="add-cash-money" class="btn">Add Money</button>
              <button id="cashOut-money" class="btn">Cashout</button>
            </div>
            <!-- create the add money form -->
            <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add money</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="add money"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                   id="input-pin"
                    type="password"
                    placeholder="add the pin number "
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-number" class="btn btn-primary">Add money</button>
                </div>
              </form>
            </div>
            <!-- end the add money form -->
             <!-- start the cashout form -->
              <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add money</span>
                  </label>
                  <input
                    id="cashout-money"
                    type="text"
                    placeholder="add money"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                   id="cashOut-pin"
                    type="password"
                    placeholder="add the pin number "
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-cash-out" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
              <!-- end the cashout form -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/home.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
